<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <title>Coffee Website</title>
</head>
<body>

<!-- Header -->
    <header class="header">
        <nav class="nav container flex">
            <a href="#" class="logo-content flex">
                <i class='bx bx-coffee logo-icon'></i>
                <span class="logo-text">Coffee</span>
            </a>

            <div class="menu-content">
                <ul class="menu-list flex">
                    <li><a href="#home" class="nav-link active-navlink">home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#menu" class="nav-link">menu</a></li>
                    <li><a href="#review" class="nav-link">review</a></li>
                </ul> 

                <div class="media-icons flex">
                    <a href="https://www.facebook.com/"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.instagram.com"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="https://github.com/"><i class='bx bxl-github'></i></a>
                    <a href="https://www.youtube.com"><i class='bx bxl-youtube'></i></a>
                </div>

                <i class='bx bx-x navClose-btn'></i>
            </div> 
            
            <div class="contact-content flex">
                <i class='bx bx-phone phone-icon'></i>
                <span class="phone-number">918-555-5555</span>
            </div>

            <i class='bx bx-menu navOpen-btn'></i>
        </nav>

    </header>


    <main>
<!-- Home Section -->
        <section class="home" id="home">
            <div class="home-content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/homeImg1.jpg" alt="" class="home-img">
                        </div>
                    </div>
                    
                    <div class="swiper-button-next swiper-navBtn"></div>
                    <div class="swiper-button-prev swiper-navBtn"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>

<!-- About Section -->
        <section class="section about" id="about">

        </section>

<!-- Menu Section -->
        <section class="section menu" id="menu">

        </section>

<!-- Brand Section -->
        <section class="section brand" id="brand">

        </section>

<!-- Review Section -->
        <section class="section review" id="review">

        </section>

<!-- Newsletter section -->
        <section class="section newsletter" id="newsletter">

        </section>

<!-- Footer Section -->
        <footer class="section footer" id="footer">

        </footer>

<!-- Scroll Up -->
    </main>

<!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- JavaScript -->
    <script src="Scripts/script.js"></script>
</body>
</html>
